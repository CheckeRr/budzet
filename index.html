<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planer Wydatk√≥w</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .btn-primary {
            @apply bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg;
        }
        .btn-secondary {
            @apply bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-all duration-200;
        }
        .card {
            @apply bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 p-6;
        }
        .tab-active {
            @apply border-b-2 border-blue-500 text-blue-600 font-semibold;
        }
        .tab-inactive {
            @apply border-b-2 border-transparent text-gray-500 hover:text-gray-700;
        }
        .input-field {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
        .category-badge {
            @apply inline-block px-3 py-1 rounded-full text-xs font-medium mr-2 mb-2;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2Rq0X5v8h7Z6X8Y9Z0X1Y2Z3X4Y5Z6",
            authDomain: "expense-planner-demo.firebaseapp.com",
            databaseURL: "https://expense-planner-demo-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "expense-planner-demo",
            storageBucket: "expense-planner-demo.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [expenses, setExpenses] = React.useState([]);
            const [incomes, setIncomes] = React.useState([]);
            const [categories, setCategories] = React.useState(['Jedzenie', 'Transport', 'Rozrywka', 'Mieszkanie', 'Zdrowie', 'Edukacja', 'Inne']);
            const [savingsGoals, setSavingsGoals] = React.useState([]);
            const [showAddExpense, setShowAddExpense] = React.useState(false);
            const [showAddIncome, setShowAddIncome] = React.useState(false);
            const [showAddCategory, setShowAddCategory] = React.useState(false);
            const [showAddSavingsGoal, setShowAddSavingsGoal] = React.useState(false);
            const [editMode, setEditMode] = React.useState(null);
            const [filterDate, setFilterDate] = React.useState('');
            const [filterCategory, setFilterCategory] = React.useState('');

            // Form states
            const [expenseForm, setExpenseForm] = React.useState({
                amount: '',
                category: '',
                description: '',
                date: new Date().toISOString().split('T')[0]
            });
            const [incomeForm, setIncomeForm] = React.useState({
                amount: '',
                source: '',
                description: '',
                date: new Date().toISOString().split('T')[0]
            });
            const [categoryForm, setCategoryForm] = React.useState('');
            const [savingsGoalForm, setSavingsGoalForm] = React.useState({
                name: '',
                targetAmount: '',
                currentAmount: '0',
                deadline: ''
            });

            // Load data from Firebase
            React.useEffect(() => {
                const expensesRef = database.ref('expenses');
                const incomesRef = database.ref('incomes');
                const categoriesRef = database.ref('categories');
                const savingsGoalsRef = database.ref('savingsGoals');

                expensesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    const expensesList = data ? Object.entries(data).map(([id, expense]) => ({
                        id,
                        ...expense
                    })) : [];
                    setExpenses(expensesList);
                });

                incomesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    const incomesList = data ? Object.entries(data).map(([id, income]) => ({
                        id,
                        ...income
                    })) : [];
                    setIncomes(incomesList);
                });

                categoriesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setCategories(data);
                    }
                });

                savingsGoalsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    const goalsList = data ? Object.entries(data).map(([id, goal]) => ({
                        id,
                        ...goal
                    })) : [];
                    setSavingsGoals(goalsList);
                });

                return () => {
                    expensesRef.off();
                    incomesRef.off();
                    categoriesRef.off();
                    savingsGoalsRef.off();
                };
            }, []);

            // Add expense
            const addExpense = () => {
                if (expenseForm.amount && expenseForm.category && expenseForm.date) {
                    const newExpense = {
                        amount: parseFloat(expenseForm.amount),
                        category: expenseForm.category,
                        description: expenseForm.description,
                        date: expenseForm.date
                    };

                    if (editMode) {
                        database.ref(`expenses/${editMode}`).update(newExpense);
                        setEditMode(null);
                    } else {
                        database.ref('expenses').push(newExpense);
                    }

                    setExpenseForm({
                        amount: '',
                        category: '',
                        description: '',
                        date: new Date().toISOString().split('T')[0]
                    });
                    setShowAddExpense(false);
                }
            };

            // Add income
            const addIncome = () => {
                if (incomeForm.amount && incomeForm.source && incomeForm.date) {
                    const newIncome = {
                        amount: parseFloat(incomeForm.amount),
                        source: incomeForm.source,
                        description: incomeForm.description,
                        date: incomeForm.date
                    };

                    if (editMode) {
                        database.ref(`incomes/${editMode}`).update(newIncome);
                        setEditMode(null);
                    } else {
                        database.ref('incomes').push(newIncome);
                    }

                    setIncomeForm({
                        amount: '',
                        source: '',
                        description: '',
                        date: new Date().toISOString().split('T')[0]
                    });
                    setShowAddIncome(false);
                }
            };

            // Add category
            const addCategory = () => {
                if (categoryForm && !categories.includes(categoryForm)) {
                    const updatedCategories = [...categories, categoryForm];
                    database.ref('categories').set(updatedCategories);
                    setCategoryForm('');
                    setShowAddCategory(false);
                }
            };

            // Add savings goal
            const addSavingsGoal = () => {
                if (savingsGoalForm.name && savingsGoalForm.targetAmount && savingsGoalForm.deadline) {
                    const newGoal = {
                        name: savingsGoalForm.name,
                        targetAmount: parseFloat(savingsGoalForm.targetAmount),
                        currentAmount: parseFloat(savingsGoalForm.currentAmount),
                        deadline: savingsGoalForm.deadline
                    };

                    if (editMode) {
                        database.ref(`savingsGoals/${editMode}`).update(newGoal);
                        setEditMode(null);
                    } else {
                        database.ref('savingsGoals').push(newGoal);
                    }

                    setSavingsGoalForm({
                        name: '',
                        targetAmount: '',
                        currentAmount: '0',
                        deadline: ''
                    });
                    setShowAddSavingsGoal(false);
                }
            };

            // Delete item
            const deleteItem = (type, id) => {
                if (window.confirm(`Czy na pewno chcesz usunƒÖƒá ten ${type === 'expense' ? 'wydatek' : type === 'income' ? 'przych√≥d' : 'cel oszczƒôdno≈õciowy'}?`)) {
                    database.ref(`${type === 'expense' ? 'expenses' : type === 'income' ? 'incomes' : 'savingsGoals'}/${id}`).remove();
                }
            };

            // Edit item
            const editItem = (type, item) => {
                setEditMode(item.id);
                if (type === 'expense') {
                    setExpenseForm({
                        amount: item.amount.toString(),
                        category: item.category,
                        description: item.description,
                        date: item.date
                    });
                    setShowAddExpense(true);
                } else if (type === 'income') {
                    setIncomeForm({
                        amount: item.amount.toString(),
                        source: item.source,
                        description: item.description,
                        date: item.date
                    });
                    setShowAddIncome(true);
                } else if (type === 'savingsGoal') {
                    setSavingsGoalForm({
                        name: item.name,
                        targetAmount: item.targetAmount.toString(),
                        currentAmount: item.currentAmount.toString(),
                        deadline: item.deadline
                    });
                    setShowAddSavingsGoal(true);
                }
            };

            // Remove category
            const removeCategory = (categoryToRemove) => {
                if (window.confirm(`Czy na pewno chcesz usunƒÖƒá kategoriƒô "${categoryToRemove}"?`)) {
                    const updatedCategories = categories.filter(cat => cat !== categoryToRemove);
                    database.ref('categories').set(updatedCategories);
                }
            };

            // Calculate totals
            const totalIncome = incomes.reduce((sum, income) => sum + income.amount, 0);
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const balance = totalIncome - totalExpenses;

            // Filtered data
            const filteredExpenses = expenses.filter(expense => {
                const matchesDate = !filterDate || expense.date === filterDate;
                const matchesCategory = !filterCategory || expense.category === filterCategory;
                return matchesDate && matchesCategory;
            });

            // Category spending
            const categorySpending = expenses.reduce((acc, expense) => {
                acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                return acc;
            }, {});

            // Recent transactions
            const recentTransactions = [...expenses, ...incomes]
                .map(item => ({
                    ...item,
                    type: expenses.find(e => e.id === item.id) ? 'expense' : 'income',
                    amount: item.amount
                }))
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);

            // Progress for savings goals
            const getSavingsProgress = (goal) => {
                return Math.min((goal.currentAmount / goal.targetAmount) * 100, 100);
            };

            // Days until deadline
            const getDaysUntilDeadline = (deadline) => {
                const today = new Date();
                const deadlineDate = new Date(deadline);
                const diffTime = deadlineDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <div className="bg-gradient-to-r from-blue-500 to-indigo-600 p-2 rounded-xl mr-3">
                                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Planer Wydatk√≥w</h1>
                                        <p className="text-gray-500 text-sm">ZarzƒÖdzaj swoimi finansami inteligentnie</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="text-sm text-gray-500">Saldo og√≥lnego</p>
                                    <p className={`text-2xl font-bold ${balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {balance.toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' })}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Navigation Tabs */}
                        <div className="border-b border-gray-200 mb-8">
                            <nav className="flex space-x-8">
                                {[
                                    { id: 'dashboard', label: 'Pulpit', icon: 'LayoutDashboard' },
                                    { id: 'transactions', label: 'Transakcje', icon: 'CreditCard' },
                                    { id: 'analysis', label: 'Analiza', icon: 'BarChart3' },
                                    { id: 'savings', label: 'Oszczƒôdno≈õci', icon: 'PiggyBank' },
                                    { id: 'settings', label: 'Ustawienia', icon: 'Settings' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 ${
                                            activeTab === tab.id ? 'tab-active' : 'tab-inactive'
                                        }`}
                                    >
                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={
                                                tab.icon === 'LayoutDashboard' ? 'M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z' :
                                                tab.icon === 'CreditCard' ? 'M3 10h18M3 14h18m-9-4v8m-7 0l3-3m10 3l-3-3' :
                                                tab.icon === 'BarChart3' ? 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z' :
                                                tab.icon === 'PiggyBank' ? 'M3 12a9 9 0 1018 0 9 9 0 00-18 0zm12-3v6m-6-6v6m6-3H9' :
                                                'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z' :
                                                'M12 6v6m0 0v6m0-6h6m-6 0H6'
                                            } />
                                        </svg>
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>

                        {/* Dashboard */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                {/* Quick Stats */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="card">
                                        <div className="flex items-center">
                                            <div className="p-3 bg-green-100 rounded-lg mr-4">
                                                <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                </svg>
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-500">Przychody</p>
                                                <p className="text-2xl font-bold text-green-600">
                                                    {totalIncome.toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' })}
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="card">
                                        <div className="flex items-center">
                                            <div className="p-3 bg-red-100 rounded-lg mr-4">
                                                <svg className="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l-1 12H6L5 9z" />
                                                </svg>
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-500">Wydatki</p>
                                                <p className="text-2xl font-bold text-red-600">
                                                    {totalExpenses.toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' })}
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="card">
                                        <div className="flex items-center">
                                            <div className="p-3 bg-blue-100 rounded-lg mr-4">
                                                <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-8 8" />
                                                </svg>
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-500">Saldo</p>
                                                <p className={`text-2xl font-bold ${balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {balance.toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' })}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="card">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Szybkie akcje</h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                        <button
                                            onClick={() => setShowAddIncome(true)}
                                            className="btn-secondary flex items-center justify-center p-4 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <svg className="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                            </svg>
                                            Dodaj przych√≥d
                                        </button>
                                        <button
                                            onClick={() => setShowAddExpense(true)}
                                            className="btn-secondary flex items-center justify-center p-4 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <svg className="w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                            Dodaj wydatek
                                        </button>
                                        <button
                                            onClick={() => setShowAddSavingsGoal(true)}
                                            className="btn-secondary flex items-center justify-center p-4 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <svg className="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12a9 9 0 1018 0 9 9 0 00-18 0zm12-3v6m-6-6v6m6-3H9" />
                                            </svg>
                                            Cel oszczƒôdno≈õciowy
                                        </button>
                                        <button
                                            onClick={() => setShowAddCategory(true)}
                                            className="btn-secondary flex items-center justify-center p-4 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <svg className="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                            </svg>
                                            Nowa kategoria
                                        </button>
                                    </div>
                                </div>

                                {/* Recent Transactions */}
                                <div className="card">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Ostatnie transakcje</h3>
                                    <div className="space-y-3">
                                        {recentTransactions.length > 0 ? (
                                            recentTransactions.map((transaction, index) => (
                                                <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                    <div className="flex items-center">
                                                        <div className={`p-2 rounded-lg mr-3 ${
                                                            transaction.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                                                        }`}>
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={
                                                                    transaction.type === 'income' ? 
                                                                    'M7 16l-4-4m0 0l4-4m-4 4h18' : 
                                                                    'M17 8l4 4m0 0l-4 4m4-4H3'
                                                                } />
                                                            </svg>
                                                        </div>
                                                        <div>
                                                            <p className="font-medium text-gray-900">
                                                                {transaction.type === 'income' ? transaction.source : transaction.description || transaction.category}
                                                            </p>
                                                            <p className="text-sm text-gray-500">{transaction.date}</p>
                                                        </div>
                                                    </div>
                                                    <p className={`font-semibold ${
                                                        transaction.type === 'income' ? 'text-green-600' : 'text-red-600'
                                                    }`}>
                                                        {transaction.type === 'income' ? '+' : '-'}{transaction.amount.toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' })}
                                                    </p>
                                                </div>
                                            ))
                                        ) : (
                                            <p className="text-gray-500 text-center py-4">Brak transakcji</p>
                                        )}
                                    </div>
                                </div>

                                {/* Savings Goals Progress */}
                                {savingsGoals.length > 0 && (
                                    <div className="card">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Postƒôp cel√≥w oszczƒôdno≈õciowych</h3>
                                        <div className="space-y-4">
